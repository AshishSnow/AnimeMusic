<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/40bfdb8f02.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="music-main">

        <div class="music-container">

            <div class="music-box">

            <div class="music-data">
                <img src="https://t3.ftcdn.net/jpg/04/20/12/04/240_F_420120491_D0HSRucbWUcez7BwOUESXWnj45ZGDV8H.jpg" alt="" id="imgs"> <span id="title">My Hero Academia</span>
            </div>

            <div class="music-gif">
                <img src="https://media4.giphy.com/media/AHuZAGwWcCUyoN2BiC/giphy.webp?cid=ecf05e47cylxpifjudq6kr1rk4ov1lwbmt0140dwxvfm3w7p&rid=giphy.webp&ct=s" alt=""  id="gif">
            </div>
        </div>

            <div class="music-bottom">

                <audio src="./music/1.mp3" >Music</audio>


                <input type="range" name="range" value="0" id="music-bar" min="0" max="100">


                <div class="music-btn">


                    <i class="fa-solid fa-2x fa-backward" id="back"></i>
                    <i class="fa-solid fa-2x fa-play" id="play"></i>
                    <i class="fa-solid fa-2x fa-forward" id="next"></i>
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
